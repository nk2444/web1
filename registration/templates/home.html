<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}Home page</title>
  <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<h3>This is a blog page...</h3>

<body>
  
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <section class="section">
          <div class="columns">
            <div class="column is-8 is offset-2">
              {% for post in posts %}
              <div class="content is-medium">
                <form action="" method="post" class="mb-2">
                  {% csrf_token %}
                <h2 class="subtitle is-4">{{ post.created_at|timesince}} ago</h2>
                <h1 calss="title">{{post.title}}</h1>
                <a href="{% url 'post_details' post.slug %}"
                <p><strong>{{ post.intro }}</strong></p>
                {% if post.image %}
                <figure class="image">
                  <img src="{{post.image.url}}" height="150">
                </figure>
                {% endif %}
              </a>
                <hr>
              </div>
                {% endfor %}

              </div>
            </div>
        </section>
      </div>
    </div>
  </section>
  {% block content %} {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
