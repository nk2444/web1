<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
  {% load static %}
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <div class="modal-body">
    <form action="" method="post">
      {% csrf_token %}
      <h2>signup here..</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="choose a unique username"
          required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="enter your email" required>
      </div>
      <div class="form-group">
        <label for="psw" class="col-sm-2 col-form-label">Password</label>
        <input type="password" class="form-control" id="psw" name="password1" placeholder="enter password"
          required>
      </div>
      <div class="form-group">
        <label for="psw-repeat" class="col-sm-2 col-form-label">Password</label>
        <input type="password" class="form-control" id="psw-repeat" name="password2"
          placeholder="re-enter your password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary my-2">Signup</button>
      </div>

      <a href="{% url 'login' %}"> i have already account</a>
    </form>
  </div>

</body>

</html>
