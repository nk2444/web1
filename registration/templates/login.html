<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  {% load static %}
  
  <div class="modal-body">
    <form action="/login" method = 'POST'>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="choose a unique username" required>
            </div>
          <div class="form-group">
            <label for="psw" class="col-sm-2 col-form-label">Password</label>
            <input type="password" class="form-control" id="psw" name="password" placeholder="enter password" required>
          </div>
          <button type="submit" class="btn btn-primary my-2">Submit</button>
          <a href="{% url 'signup' %}"> register yourself</a>
            </form>
        </div>
   
</body>
</html>
